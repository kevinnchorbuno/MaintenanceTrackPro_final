{% extends "base.html" %}
{% block content %}
<h2>Edit Equipment</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ equipment.name }}" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control">{{ equipment.description }}</textarea>
    </div>
    <div class="mb-3">
        <label>Image (leave blank to keep current)</label>
        <input type="file" name="image" class="form-control" accept="image/*">
        {% if equipment.image %}
        <img src="{{ url_for('static', filename='images/' + equipment.image) }}" alt="{{ equipment.name }}" width="100" class="mt-2">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('equipment') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
